<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <h1>Color Game <br>
            Double tap on a square to Start </h1>

        <div id="container">
            <script>
                for(let i =0; i < 400; i++){
                    var square = document.createElement("div");
                    square.className = "square";
                    document.body.appendChild(square); 

                }
            </script>
        </div>

        <script src="script.js"></script>


    </body>
</html>
